<section class="container">
    <div class="form-box">
        <div class="form-content">
            <h1 class="form-content-title title"><span>Вход</span> в систему</h1>
            <form action="#" class="form">              
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="password" required>
                    <label for="password" class="form-label">Пароль</label>
                </div>                
                <button class="form-btn btn" disabled>Перейти к выбору теста</button>
                <div class="form-link">Нет аккаунта? <a href="#/signup">Зарегистрироваться</a></div>
            </form>
        </div>
        <div class="form-img">
            <img src="./static/images/form.svg" alt="Form image">
        </div>
    </div>
</section>
