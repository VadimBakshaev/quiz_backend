<section class="container">
    <div class="form-box">
        <div class="form-content">
            <h1 class="form-content-title title">Регистрация</h1>
            <form action="#" class="form">
                <div class="form-group">
                    <input type="text" class="form-input" id="firstName" required>
                    <label for="firstName" class="form-label">Имя</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="lastName" required>
                    <label for="lastName" class="form-label">Фамилия</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="email" required>
                    <label for="email" class="form-label">Электронная почта</label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" id="password" required>
                    <label for="password" class="form-label">Пароль</label>
                </div>
                <div class="form-agree">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">Я ознакомлен <a href="#!">с правилами сайта</a></label>
                </div>
                <button class="form-btn btn" disabled>Перейти к выбору теста</button>
                <div class="form-link">Уже зарегистрированы? <a href="#/login">Войти</a></div>
            </form>
        </div>
        <div class="form-img">
            <img src="./images/form.svg" alt="Form image">
        </div>
    </div>
</section>
